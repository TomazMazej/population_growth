<!DOCTYPE html>
<html>

  <head>
    <title>Life simulation 2.0</title>
    <meta charset="UTF-8">
    <style>
      canvas {
        border: 1px solid black;
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
  </head>

  <body>
    <canvas id="living-space" width="400" height="400"></canvas><br>
    <canvas id="populationChart" style="width:100%;max-width:400px;"></canvas><br>
    <canvas id="attributesChart" style="width:100%;max-width:400px;"></canvas><br>

    <b>SETUP PARAMETERS:</b><br>
    NUMBER OF STARTING CREATURES:<input size="15px" type="number" id="N" name="N" placeholder="1"><br>
    TERRAIN TYPE:<input size="15px" type="number" id="TERRAIN" name="TERRAIN" placeholder="1"><br>
    NUMBER OF FOOD (GENERATION):<input size="15px" type="number" id="FOOD" name="FOOD" placeholder="30"><br>
    NUMBER OF PLANTS (GENERATION):<input size="15px" type="number" id="PLANTS" name="PLANTS" placeholder="10"><br><br>
    
    <b>STARTING ATTRIBUTES:</b><br>
    INITIAL HUNGER:<input size="15px" type="number" id="HUNGER" name="HUNGER" placeholder="100"><br>
    INITIAL THIRST:<input size="15px" type="number" id="THIRST" name="THIRST" placeholder="100"><br>
    INITIAL VELOCITY:<input size="15px" type="number" id="VELOCITY" name="VELOCITY" placeholder="50"><br>
    INITIAL SIZE:<input size="15px" type="number" id="SIZE" name="SIZE" placeholder="30"><br>
    INITIAL SENSE:<input size="15px" type="number" id="SENSE" name="SENSE" placeholder="0"><br>

    <input id="startButton" type="button" value="Start simulation" onclick="start();" />
    <input id="clearButton" type="button" value="Clear" onclick="clearAll();" />

    <script src="life_simulation2.0.js"></script>
  </body>

</html>
