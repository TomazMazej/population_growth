<!DOCTYPE html>
<html>

  <head>
    <title>Population growth</title>
    <meta charset="UTF-8">
    <style>
      canvas {
        border: 1px solid black;
      }
    </style>
  </head>

  <body>
    <canvas id="living-space" width="400" height="400"></canvas>
    <canvas id="graph" width="400" height="400"></canvas><br>

    N:<input size="15px" type="number" id="N" name="N" placeholder="10">
    R:<input size="15px" type="number" id="R" name="R" placeholder="0.07">
    S:<input size="15px" type="number" id="S" name="S" placeholder="0.05">
    K:<input size="15px" type="number" id="K" name="K" placeholder="0">

    <input id="startButton" type="button" value="Start" onclick="start();" />
    <input id="clearButton" type="button" value="Clear" onclick="clearAll();" />

    <script src="population.js"></script>
  </body>

</html>
